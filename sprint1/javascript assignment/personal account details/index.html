<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Account information</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="headerText">
               <h1>ACCOUNT BALANCE</h1> 
            </div>
            <div class="headerinputInfo">
                <input type="text" id="discription" placeholder="Description" required>
                <input type="number" id="Amount" placeholder="Amount" required>
                <select name="Select the type" id="selectOption" required>
                        <option value="Income">Income</option>
                        <option value="Expenses">Expenses</option>
                  </select>
                <input type="button" id="addBtn" value="ADD">
                <input type="button" id="showDetailsBtn" value="Show Details">
             </div>
        </div>
        
        <div class="accountDisplay">
            <div class="incomeDiv">

             </div>
            <div class="expensesDiv">

            </div>
            
         </div>
        </div>
    </div>
 <script src="main.js"></script>   
</body>
</html>
